# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-setup-v3:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it      
      - uses: actions/checkout@v3

      - name: Run apt update
        run: sudo apt update          
      
      - name: install mysql-server       
        run: sudo apt install mysql-server
      
      - name: Setup mysql server
        run: |
          sudo systemctl start mysql.service
          ps aux | grep mysql
          mysql -u root -proot -e "CREATE DATABASE IF NOT EXISTS saiDB;"

      - name: Create build artifact
        run: |
          touch project.tar.gz
          tar --exclude=project.tar.gz -czvf project.tar.gz .

      
      - name: Install dependecies
        run: npm i             

      - name: Run Tests (testing Healthz API endpoint)  
        run: npm test
      
      - name: Generate pub file from secrets
        run: echo ${{secrets.EC2_DEMO_PUBLIC_KEY}} > EC2.pub
        
      - name: Init packer
        run: packer init .
      
      - name: Validate packer
        run: |
          packer fmt .
          packer validate .